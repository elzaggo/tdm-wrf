# Minimalistic configuration example
global:
  geometry:
    # ref_{lat,lon} define the center position
    # of the base (coarse) domain
    ref_lat: 40.21
    ref_lon:  9.00
    # The following defines the map projection used. See
    # WRF user manual page 3-10 and 3-11.
    map_proj: 'lambert'
    # truelat{1,2} are the latitude circles where the Lambert cone
    # intersects the earth sphere.
    truelat1: 38.00
    truelat2: 42.00
    # the longitude that is parallel with the y-axis in the Lambert
    # conformal and polar stereographic projections. For the regular
    # latitude-longitude projection, this value gives the rotation
    # about the earth's geographic poles.
    stand_lon: 9.00
    # the path where WRF will be able to find geometry information
    geog_data_path: '/geo/'
  real:
    # number of vertical levels in WPS
    # output (type ncdump -h on one of
    # the met_em* files to find out this
    # number)
    num_metgrid_levels: 32
    num_metgrid_soil_levels: 4
    # this option selects the V3 standard
    auto_levels_opt: 1

  running:
    input:
      interval_seconds: 10800
    # time step in seconds
    # rule of thumb: keep dt <= 6*dx/1000
    time_step: 7.8
    history:
      # io_form: 2 standard, single file, netCDF output
      # io_form: 102 split netCDF files, one per processor
      #    FIXME is this per process, is it per core?
      io_form: 102

  physics:
    # number of soil layers in land surface model (set before running
    # real.exe)
    num_soil_layers: 4
    # number of land categories in input data
    num_land_cat: 21
    
domains:
  base:
    geometry:
      geog_data_res: 'highres'
      # dX: A real value giving the grid spacing in the x-direction of
      # the data set. If projection is one of lambert, polar,
      # mercator, albers_nad83, or polar_wgs84, dx gives the grid
      # spacing in meters; if projection is regular_ll , dx gives the
      # grid spacing in degrees. No default value.
      # Approx 13 Degrees on a grid of 1024 intervals
      dx: 1395

      # dy : A real value giving the grid spacing in the y-direction
      # of the data set. If projection is one of lambert, polar,
      # mercator, albers_nad83, or polar_wgs84, dy gives the grid
      # spacing in meters; if projection is regular_ll, dy gives the
      # grid spacing in degrees. No default value.
      # Approx 13 Degrees on a grid of 1024 intervals      
      dy: 1395

      # e_we: end index in x (west-east) direction, (staggered
      # dimension) -- s_we is hardwired to  1
      e_we: 1024

      # e_sn: end index in y (south-north) direction, (staggered
      # dimension) -- s_sn is hardwired to  1
      e_sn: 1024
    running:
      history:
        interval: 60 # output interval, in minutes (integer)
      output:
        # frames_per_outfile: new output file every
        frames_per_outfile: 1000


